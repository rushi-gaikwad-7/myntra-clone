<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    #parent{
        display: flex;
    }
    
    #products{
        display: grid;
        grid-template-columns: repeat(5,1fr);
        grid-template-rows: auto;
    }
    #filter>div{
        display: grid;
    }
    #filter>div>div{
        display: grid;
    }
    #filter-1{
        display: flex;
    }
    .navbar{
        display: flex;
    }
    .priceDiv{
        display: flex;
        justify-content: space-around;
    }
</style>
</head>
<body>
    <div id="parent">
    <div id="filter" >
        <div id="filter-1" style="display: flex;justify-content: space-around;">
            <div>FILTER</div>
            <div>CLEAR ALL</div>
        </div>
        <div >
            <label><input type="radio" value="men">Men</label>
            <label><input type="radio" value="women">Women</label>
            <label><input type="radio" value="boys">Boys</label>
            <label><input type="radio" value="girls">girls</label>
        </div>
        <div id="categories">
            <div>CATEGORIES</div>
            <div>
                <label><input type="checkbox" value="kurta"/>Kurta Set</label>
                <label><input type="checkbox" value="dresses"/>Dresses</label>
                <label><input type="checkbox" value="heels"/>Heels</label>
                <label><input type="checkbox" value="sarees"/>Sarees</label>
                <label><input type="checkbox" value="acesories"/>Acesories</label>
                <label><input type="checkbox" value="soprtWear"/>Sport</label>
            </div>
        </div>
        <div id="brands">
            <div>Brands</div>
            <div>
                <label><input type="checkbox" value="adidas"/>ADIDAS </label>
                <label><input type="checkbox" value="elle"/>ELLE </label>
                <label><input type="checkbox" value="dreamscape"/>dreamscape </label>
                <label> <input type="checkbox" value="dreamscape"/>dreamscape</label>
                <label> <input type="checkbox" value="dreamscape"/>dreamscape</label>
            </div>
        </div>
        <div id="price">
            <div>Price</div>
            <div>
                <label> <input type="checkbox" value="Rs74toRs3181"/>Rs. 74 to Rs. 3181</label>
                <label> <input type="checkbox" value="Rs3181toRs6288"/>Rs. 3181 to Rs. 6288</label>
                <label> <input type="checkbox" value="Rs6288toRs9395"/>Rs. 6288 to Rs. 9395</label>
                <label> <input type="checkbox" value="Rs9395toRs12502"/>Rs. 9395 to Rs. 12502</label>
                
            </div>
        </div>
        <div id="color">
            <div>COLOR</div>
            <div>
                <label> <input type="checkbox" value="black"/>Black</label>
                <label> <input type="checkbox" value="navyblue"/>Navy Blue</label>
                <label> <input type="checkbox" value="white"/>White</label>
                <label> <input type="checkbox" value="yellow"/>Yellow</label>
                <label> <input type="checkbox" value="red"/>red</label>
            </div>
        </div>
        <div id="discountrange">
            <div>DISCOUNT RANGE</div>
            <div>
                <label> <input type="checkbox" value="10%&above"/>10% and above</label>
                <label> <input type="checkbox" value="30%&above"/>30% and above</label>
                <label> <input type="checkbox" value="50%&above"/>50% and above</label>
                <label> <input type="checkbox" value="70%&above"/>70% and above</label>
                <label> <input type="checkbox" value="80%&above"/>80% and above</label>
            </div>
        </div>
    </div>
    <div >
        <div class="navbar">
            <div class="navbar">
            <div>
                <select>
                    <option value>Age</option>
                    <option value="14y+">14Y+</option>
                    <option value="9m-12m">9M-12M</option>
                    <option value="10y-12y">10Y-12Y</option>
                    <option value="18m-24m">18M-24M</option>
                </select>
            </div>
            <div>
                <select>
                    <option value>Bundles</option>
                    <option value="bundles">Bundles</option>
                    <option value="singlestyles">Single Styles</option>
                </select>
            </div>
            <div>
                <select>
                    <option value>Country Of Origin</option>
                    <option value="allcountries">All Countries</option>
                </select>
            </div>
            <div>
                <select >
                    <option value>Size</option>
                    <Option value="small">S</Option>
                    <Option value="medium">M</Option>
                    <Option value="large">L</Option>
                    <Option value="xl">XL</Option>
                    <Option value="xxl">XXL</Option>
                </select>
            </div>
        </div>
            <div>Sort By:
                <select onchange="sorting()" id="sortby">
                    <option value>Recommended</option>
                    <option value="whatsnew">What's New</option>
                    <option value="popularity">Popularity</option>
                    <option value="hightolow">Price: Hight to low</option>
                    <option value="lowtohigh">Price: Low to high</option>
                    <option value="rating">Customer Rating</option>
                </select>
            </div>
        </div>
    <div id="parent">
        <div id="products"></div>
    </div>
</div>
</body>
</html>
<script src="./womens.js"></script>
<script src="./filter.js"></script>
