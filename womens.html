<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="women.css" />
</head>
<body>
    <div id="navbar">
        <img id="mainlogo" src="https://cdn.freelogovectors.net/wp-content/uploads/2020/02/myntra-logo-768x768.png"
            alt="mainlogo">
        <div>MEN</div>
        <div>WOMEN</div>
        <div>KIDS</div>
        <div>HOME & LIVING</div>
        <div>BEAUTY</div>
        <div>STUDIO</div>
        <div id="searchbar">
            <i id="sicon" class="fa-solid fa-magnifying-glass"></i>
            <input id="input"type="text" placeholder="Search for products, brands and more">
        </div>
        <div id="profile" >
            <i class="fa-regular fa-user"></i>
            <p>Profile</p>
        </div>
        <div id="wishlist" value="wishlist">
            <i class="fa-regular fa-heart"></i>
            <p id="wishlisttag">Wishlist</p>
        </div>
        <div id="bag" value="bag">
            <i class="fa-solid fa-bag-shopping"></i>
            <p id="bagtag">Bag</p>
        </div>
    </div>
    <div id="parent">
    <div id="filter" >
        
        <div id="categories">
            <div>CATEGORIES</div>
            <div>
                <label><input  onchange="kurta()" id="kurta" type="checkbox" value="kurta"/>Kurta Set</label>
                <label><input  onchange="dress()" id="dress" type="checkbox" value="dress"/>Dresses</label>
                <label><input onchange="jeans()" id="jeans" type="checkbox" value="jeans">Jeans</label>
                <label><input onchange="watch()" id="watch" type="checkbox" value="watch">Watches</label>
                <label><input  onchange="footwear()" id="footwear" type="checkbox" value="footwear"/>Footwear</label>
                <label><input  onchange="saree()" id="saree" type="checkbox" value="saree"/>Sarees</label>
                <label><input  onchange="electronics()" id="electronics" type="checkbox" value="electronics"/>electronics</label>
                <label><input  onchange="makeup()" id="makeup" type="checkbox" value="makeup"/>Makeup</label>
            </div>
        </div>
        <div id="brands">
            <div>Brands</div>
            <div>
                <label><input onchange="libas()" id="libas" type="checkbox" value="libas"/>Libas</label>
                <label><input onchange="biba()" id="biba" type="checkbox" value="Biba"/>Biba</label>
                <label><input onchange="nike()" id="nike" type="checkbox" value="Nike"/>Nike</label>
                <label> <input onchange="lakme()" id="lakme" type="checkbox" value="Lakme"/>Lakme</label>
                <label> <input onchange="kalini()" id="kalini" type="checkbox" value="Kalini"/>Kalini</label>
                <label> <input onchange="fastrack()" id="fastrack" type="checkbox" value="Fastrack"/>Fastrack</label>
                <label> <input onchange="philips()" id="philips" type="checkbox" value="philips"/>Philips</label>
                <label> <input onchange="daniel_clein()" id="daniel_clein" type="checkbox" value="Daniel Klein"/>Daniel Klein</label>
                <label> <input onchange="puma()" id="puma" type="checkbox" value="Puma"/>Puma</label>
                <label> <input onchange="apple()" id="apple" type="checkbox" value="Apple"/>Apple</label>
            </div>
        </div>
        <div id="price">
            <div>Price</div>
            <div>
                <label> <input onchange="Rs74toRs3181()" id="Rs74toRs3181" type="checkbox" value="Rs74toRs3181"/>Rs. 74 to Rs. 1199</label>
                <label> <input onchange="Rs1199toRs2098()" id="Rs1199toRs2098" type="checkbox" value="Rs1199toRs2098"/>Rs. 1199 to Rs. 2098</label>
                <label> <input onchange="Rs2098toRs3119()" id="Rs2098toRs3119" type="checkbox" value="Rs2098toRs3119"/>Rs. 2098 to Rs. 3119</label>
                <label> <input onchange="Rs3119toRsabove()" id="Rs3119toRsabove" type="checkbox" value="Rs3119toRsabove"/>Rs. 3119 and above</label>
                
            </div>
        </div>
        <div id="color">
            <div>COLOR</div>
            <div>
                <label> <input type="checkbox" value="black"/>Black</label>
                <label> <input type="checkbox" value="navyblue"/>Navy Blue</label>
                <label> <input type="checkbox" value="white"/>White</label>
                <label> <input type="checkbox" value="yellow"/>Yellow</label>
                <label> <input type="checkbox" value="red"/>red</label>
            </div>
        </div>
        <div id="discountrange">
            <div>DISCOUNT RANGE</div>
            <div>
                <label> <input onchange="above10()" id="above10" type="checkbox" value="above10"/>10% and above</label>
                <label> <input onchange="above30()" id="above30" type="checkbox" value="above30"/>30% and above</label>
                <label> <input onchange="above50()" id="above50" type="checkbox" value="above50"/>50% and above</label>
                <label> <input onchange="above60()" id="above60" type="checkbox" value="above60"/>60% and above</label>
                <label> <input onchange="above70()" id="above70" type="checkbox" value="above70"/>70% and above</label>
            </div>
        </div>
    </div>
    <div >
        <div class="navbar">
            <div class="navbar">
            <div>
                <select>
                    <option value>Age</option>
                    <option value="14y+">14Y+</option>
                    <option value="9m-12m">9M-12M</option>
                    <option value="10y-12y">10Y-12Y</option>
                    <option value="18m-24m">18M-24M</option>
                </select>
            </div>
            <div>
                <select>
                    <option value>Bundles</option>
                    <option value="bundles">Bundles</option>
                    <option value="singlestyles">Single Styles</option>
                </select>
            </div>
            <div>
                <select>
                    <option value>Country Of Origin</option>
                    <option value="allcountries">All Countries</option>
                </select>
            </div>
            <div>
                <select >
                    <option value>Size</option>
                    <Option value="small">S</Option>
                    <Option value="medium">M</Option>
                    <Option value="large">L</Option>
                    <Option value="xl">XL</Option>
                    <Option value="xxl">XXL</Option>
                </select>
            </div>
        </div>
            <div>Sort By:
                <select onchange="sorting()" id="sortby">
                    <option value>Recommended</option>
                    <option value="whatsnew">What's New</option>
                    <option value="popularity">Popularity</option>
                    <option value="hightolow">Price: Hight to low</option>
                    <option value="lowtohigh">Price: Low to high</option>
                    <option value="rating">Customer Rating</option>
                </select>
            </div>
        </div>
    <div id="parent">
        <div id="products"></div>
    </div>
</div>
</body>
</html>
<script src="./womens.js"></script>
<script src="./filter.js"></script>
<script src="./data.js"></script>
