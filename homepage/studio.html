<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/72215895a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Css/navbar.css">
    <link rel="stylesheet" href="/Css/studio.css">
    <title>Document</title>
</head>

<body>
    <div id="navbar">
        <img id="mainlogo" src="https://cdn.freelogovectors.net/wp-content/uploads/2020/02/myntra-logo-768x768.png"
            alt="mainlogo">
        <div>MEN</div>
        <div>WOMEN</div>
        <div>KIDS</div>
        <div>HOME & LIVING</div>
        <div>BEAUTY</div>
        <div>STUDIO</div>
        <div id="searchbar">
            <i id="sicon" class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search for products, brands and more">
        </div>
        <div id="wishlist">
            <i class="fa-regular fa-heart"></i>
            <p>Wishlist</p>
        </div>
        <div id="bag">
            <i class="fa-solid fa-bag-shopping"></i>
            <p>Bag</p>
        </div>
    </div>

    <div id="studioDiv">
        <div id="studioBar">
            <div>
                <i class="fa-solid fa-arrow-left"></i>
                <h3>Studio</h3>
            </div>
            <div>
                <i class="fa-solid fa-tag"></i>
                <i class="fa-solid fa-gear"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div id="adsDiv"> 
                <img src="https://assets.myntassets.com/f_auto,q_100,dpr_1.8,w_411,c_limit,fl_progressive/assets/images/retaillabs/2022/2/22/4705d2d2-f474-46d8-ba7b-e99e49af3a481645494875561-22FEB22-Strip-copy.gif" alt="">
            </div>
        <div id="postDiv">

        </div>
    </div>
</body>

</html>
<script src="/JS/studio.js"></script>
