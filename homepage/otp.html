    
    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/72215895a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/otp.css">
    <title>Document</title>
</head>

<body>
    <div id="navbar">
        <img id="mainlogo" src="https://cdn.freelogovectors.net/wp-content/uploads/2020/02/myntra-logo-768x768.png"
            alt="mainlogo">
        <div>MEN</div>
        <div>WOMEN</div>
        <div>KIDS</div>
        <div>HOME & LIVING</div>
        <div>BEAUTY</div>
        <div>STUDIO</div>
        <div id="searchbar">
            <i id="sicon" class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search for products, brands and more">
        </div>
        <div id="wishlist">
            <i class="fa-regular fa-heart"></i>
            <p>Wishlist</p>
        </div>
        <div id="bag">
            <i class="fa-solid fa-bag-shopping"></i>
            <p>Bag</p>
        </div>
    </div>

    <div id="otpDiv">
        <img src="https://constant.myntassets.com/pwa/assets/img/3a438cb4-c9bf-4316-b60c-c63e40a1a96d1548071106233-mobile-verification.jpg"
            alt="">
        <div id="otpline">
            <h2>Verify with OTP</h2>
            <p>Sent to <p id="otpNum"></p></p>
        </div>
        <div id="inputDiv">
            <input id="otp1" type="tel" maxlength="1">
            <input id="otp2" type="tel" maxlength="1">
            <input id="otp3" type="tel" maxlength="1">
            <input id="otp4" type="tel" maxlength="1">
           
        </div>
        <button id="checkotp">CONFIRM</button>
        <div id="checkDiv">
            <h4>RESEND OTP</h4>
            <P>Log in using <b>Password</b></P>
            <P>Have trouble logging in? <b>Get help</b></P>
        </div>
    </div>
</body>

</html>
<script src="/js/otp.js"></script>
