    
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/72215895a8.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/navbar.css">
        <link rel="stylesheet" href="css/signup.css">
        <title>Document</title>
    </head>
    
    <body>
        <div id="navbar">
            <img id="mainlogo" src="https://cdn.freelogovectors.net/wp-content/uploads/2020/02/myntra-logo-768x768.png"
                alt="mainlogo">
            <div>MEN</div>
            <div>WOMEN</div>
            <div>KIDS</div>
            <div>HOME & LIVING</div>
            <div>BEAUTY</div>
            <div>STUDIO</div>
            <div id="searchbar">
                <i id="sicon" class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search for products, brands and more">
            </div>
            <div id="wishlist">
                <i class="fa-regular fa-heart"></i>
                <p>Wishlist</p>
            </div>
            <div id="bag">
                <i class="fa-solid fa-bag-shopping"></i>
                <p>Bag</p>
            </div>
        </div>
    
        <div id="signupDiv">
            <img src="https://assets.myntassets.com/f_webp,dpr_1.5,q_60,w_400,c_limit,fl_progressive/assets/images/2022/1/14/06a82649-47fa-4480-8d17-932dc7bd4d0e1642184399334-Banner_Hamburger_400.png"
                alt="">
                <form id="form" action="">
                   <div >
                    <p>Email |</p>
                    <input id="email" type="email" placeholder="Enter your email">
                   </div>
                    <div>
                        <p>Mobile No |</p>
                    <input id="num" type="tel" placeholder="Enter your Mobile Number">
                    </div>
                    <div>
                        <p>Password |</p>
                    <input id="pass" type="password" placeholder="Enter your Password">
                    </div>
                    <input id="signupbtn" type="submit" value="Signup">
                </form>
                <P>Have trouble signup in? <b>Get help</b></P>
           
        </div>
    </body>
    
    </html>
    <script src="js/signup.js"></script>
